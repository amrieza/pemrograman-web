<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary html</title>
    <style>
        body {
			background-image: url(bg.jpg);
			background-size: 100%;
		}
        details > summary {
        padding: 4px;
        width: 200px;
        background-color: cyan;
        border: none;
        box-shadow: 1px 1px 2px black;
        cursor: pointer;
        }
        details > p {
        background-color: aqua;
        padding: 4px;
        width: 170px;
        margin: 0;
        box-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <details>
        <summary>BIODATA MAHASISWA</summary>
        <p>Amrieza Herdiyanto</p>
        <p>A11.2022.14083</p>
        <p>Teknik Informatika</p>
    </details>
</body>
</html>
